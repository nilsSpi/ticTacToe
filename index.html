<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tic Tac Toe</title>
</head>


<body>
    <div class="player-panel">
        <div id="player-1" class="player-inactive"> <img src="./img/cross.png" alt="">Player1 </div>
        <div id="player-2" class="player-inactive"> <img src="./img/circle.png" alt="">Player2</div>
    </div>
<div class="board">
    <div id="row1" class="horizontal-line" style="top: 60px;"></div>
    <div id="row2" class="horizontal-line" style="top: 203px;"></div>
    <div id="row3" class="horizontal-line" style="top: 340px;"></div>
    <div id="col3" class="horizontal-line make-vertical" style="top: 211px; left: 145px;"></div>
    <div id="col1" class="horizontal-line make-vertical" style="top: 200px; left: -136px;"></div>
    <div id="col2" class="horizontal-line make-vertical" style="top: 215px;"></div>
    <div id="dia1" class="horizontal-line" style="top: 500px; transform: rotate(45deg) scaleX(0.0);"></div>
    <div id="dia2" class="horizontal-line" style="top: 500px; transform: rotate(-45deg) scaleX(0.0);"></div>




    <table>
        <tr>
            <td id="0" onclick="fillShape(0)">
                <div class="square"><img class="shape d-none 0" src="./img/circle.png" alt=""><img
                        class="shape d-none 0" src="./img/cross.png" alt=""></div>
            </td>
            <td id="1" onclick="fillShape(1)">
                <div class="square"><img class="shape d-none 1" src="./img/circle.png" alt=""><img
                        class="shape d-none 1" src="./img/cross.png" alt=""></div>
            </td>
            <td id="2" onclick="fillShape(2)">
                <div class="square"><img class="shape d-none 2" src="./img/circle.png" alt=""><img
                        class="shape d-none 2" src="./img/cross.png" alt=""></div>
            </td>
        </tr>
        <tr>
            <td id="3" onclick="fillShape(3)">
                <div class="square"><img class="shape d-none 3" src="./img/circle.png" alt=""><img
                        class="shape d-none 3" src="./img/cross.png" alt=""></div>
            </td>
            <td id="4" onclick="fillShape(4)">
                <div class="square"><img class="shape d-none 4" src="./img/circle.png" alt=""><img
                        class="shape d-none 4" src="./img/cross.png" alt=""></div>
            </td>
            <td id="5" onclick="fillShape(5)">
                <div class="square"><img class="shape d-none 5" src="./img/circle.png" alt=""><img
                        class="shape d-none 5" src="./img/cross.png" alt=""></div>
            </td>
        </tr>
        <tr>
            <td id="6" onclick="fillShape(6)">
                <div class="square"><img class="shape d-none 6" src="./img/circle.png" alt=""><img
                        class="shape d-none 6" src="./img/cross.png" alt=""></div>
            </td>
            <td id="7" onclick="fillShape(7)">
                <div class="square"><img class="shape d-none 7" src="./img/circle.png" alt=""><img
                        class="shape d-none 7" src="./img/cross.png" alt=""></div>
            </td>
            <td id="8" onclick="fillShape(8)">
                <div class="square"><img class="shape d-none 8" src="./img/circle.png" alt=""><img
                        class="shape d-none 8" src="./img/cross.png" alt=""></div>
            </td>
        </tr>
    </table>
</div>

    <script src="main.js"></script>
</body>



</html>
